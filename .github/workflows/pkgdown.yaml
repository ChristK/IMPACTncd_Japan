name: pkgdown

on:
  push:
    branches: [main, master, webpage]
  pull_request:
    branches: [main, master, webpage]
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Install dependencies manually
        run: |
          install.packages(c("pkgdown", "remotes", "devtools"))
          # Install only hard dependencies, skip CKutils
          remotes::install_deps(".", dependencies = c("Imports", "LinkingTo"))
          # Install the package itself with devtools
          devtools::install(".", dependencies = FALSE, upgrade = "never")
        shell: Rscript {0}
        working-directory: Rpackage/IMPACTncd_Japan_model_pkg

      - name: Build site
        run: pkgdown::build_site_github_pages(new_process = FALSE, install = TRUE)
        shell: Rscript {0}
        working-directory: Rpackage/IMPACTncd_Japan_model_pkg

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'Rpackage/IMPACTncd_Japan_model_pkg/docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

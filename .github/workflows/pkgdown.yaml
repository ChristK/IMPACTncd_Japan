name: pkgdown

on:
  push:
    branches: [main, master, webpage]
  pull_request:
    branches: [main, master, webpage]
  release:
    types: [published]

permissions:
  contents: write
  pages: write
  id-token: write

env:
  GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
  R_KEEP_PKG_SOURCE: yes

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/webpage'

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y \
            automake \
            cmake \
            git \
            libcurl4-openssl-dev \
            libgit2-dev \
            libgmp3-dev \
            libicu-dev \
            libglpk-dev \
            libjpeg-dev \
            libmpfr-dev \
            libpng-dev \
            libssh2-1-dev \
            libssl-dev \
            libxml2-dev \
            make \
            pandoc \
            pkg-config \
            wget \
            xz-utils \
            zlib1g-dev

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5.1'
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 2
          extra-packages: |
            any::pkgdown
            any::devtools
            any::remotes
          needs: website

      - name: Install CKutils from GitHub
        run: |
          Rscript -e "remotes::install_github('ChristK/CKutils@fb56c75b8cc3abc887d7d236ea92f0662c471962')"

      - name: Install IMPACTncdJapan package
        run: |
          Rscript -e "devtools::install('./Rpackage/IMPACTncd_Japan_model_pkg', dependencies = TRUE, upgrade = 'never')"

      - name: Build site
        run: |
          Rscript -e "pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE, pkg = './Rpackage/IMPACTncd_Japan_model_pkg')"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./Rpackage/IMPACTncd_Japan_model_pkg/docs
          force_orphan: true

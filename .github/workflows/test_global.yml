name: Test global.R

on:
  push:
  pull_request:

jobs:
  test-global:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        r-version: ['release']

    steps:
      - uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r-version }}
          use-public-rspm: true

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev libfontconfig1-dev libharfbuzz-dev libfribidi-dev libfreetype6-dev libpng-dev libtiff5-dev libjpeg-dev libglpk-dev

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew list harfbuzz || brew install harfbuzz
          brew list fribidi || brew install fribidi

      - name: Test source("./global.R")
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
        run: |
          Rscript -e 'tryCatch(source("./global.R"), error = function(e) { print(e); quit(status = 1) })'

      - name: Test scenarios/simulate_scn.R
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
        run: |
          Rscript -e 'tryCatch(source("scenarios/simulate_scn.R"), error = function(e) { print(e); quit(status = 1) })'

  test-rhel:
    runs-on: ubuntu-latest
    container: rockylinux:9
    steps:
      - name: Install system dependencies
        run: |
          dnf install -y git wget epel-release dnf-plugins-core
          dnf config-manager --set-enabled crb
          dnf install -y R libcurl-devel openssl-devel libxml2-devel fontconfig-devel harfbuzz-devel fribidi-devel freetype-devel libpng-devel libtiff-devel libjpeg-turbo-devel glpk-devel gcc make gcc-c++ cmake pandoc

      - name: Configure R repositories (Binary)
        run: |
          mkdir -p ~/.R
          echo 'options(repos = c(CRAN = "https://packagemanager.posit.co/cran/__linux__/rhel9/latest"))' >> ~/.Rprofile

      - uses: actions/checkout@v4

      - name: Test source("./global.R")
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
        run: |
          Rscript -e 'tryCatch(source("./global.R"), error = function(e) { print(e); quit(status = 1) })'

      - name: Test scenarios/simulate_scn.R
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
        run: |
          Rscript -e 'tryCatch(source("scenarios/simulate_scn.R"), error = function(e) { print(e); quit(status = 1) })'

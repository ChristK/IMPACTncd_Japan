url: https://christk.github.io/IMPACTncd_Japan

template:
  bootstrap: 5
  bslib:
    primary: "#0054AD"
    secondary: "#6f8fa8"
    border-radius: 0.5rem
    btn-border-radius: 0.25rem

home:
  title: "IMPACT<sub>NCD-JPN</sub>: Microsimulation Model"
  description: >
    A population microsimulation model for Japanese adults built on the 
    IMPACT<sub>NCD</sub> framework. Simulates adult lifecourse exposure trajectories, 
    disease onset, and mortality to evaluate policy scenarios.


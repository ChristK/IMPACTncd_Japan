iteration_n: 15
iteration_n_final: 100
clusternumber: 10 # explicit parallelisation
clusternumber_export: 4 # NEW: number of clusters for export_summaries
n_cpus: 1 # implicit parallelisation
logs: yes
export_xps: yes
keep_lifecourse: yes
export_PARF: no
'n': 20000 #100000 when testing, n should be small
n_synthpop_aggregation: 2 # number of synthpops to aggregate together
# n_primers: 10 # better be some multiple of n_synthpop_aggregation
init_year_long: 2013  # Change-for-IMPACT-NCD-Japan Put the oldest year for observed exposures PLUS 10 (In 2003, most of our exposure variables were observed in NHNS except for LDL-c. LDL-c were collected after 2007.
sim_horizon_max: 2050 # population projections do not support longer horizon corresponding to CJ function
ageL: 30 # Simulated agents should be developed at least 10 years, and then developed in the next 5 years pass
ageH: 99 # This was based on observed exposure data and observed population size
apply_RR_to_mrtl2: yes # Is disease mortality influenced by exposures like incidence? NOTE it affects nonmodelled as well
model_trends_in_redidual_incd: no # Model trends in non attributable incidence? (NOTE implementation needs further refinement)
init_ftlt_calibration: yes # NEW: Indicator whether case fatality is calibrated at all
mortality_calibration: yes # NEW: Activate or deactivate mortality calibration to FDM forecast. Conditional on CF calibration
avoid_appending_csv: yes #  Do not append on existing .csv. Rather write separately and join later.
diseases:
- name: obesity
  friendly_name: Obesity
  meta:
    incidence:
      type: 1 # deterministically depend on exposure(s) not relative risk.
      aggregation: 'any' # Other option is "all". If more than one RF is case definition expects any or all to be present?. Irrelevant for 1 RF
      can_recur: yes # cure depends on the relevant exposure(s)
    diagnosis:
      type: 1
      probability: 1
      mm_wt: 0.0
    mortality:
      type: ~ # NULL
  notes: .na
- name: htn
  friendly_name: Hypertension
  meta:
    incidence:
      type: 1 # deterministically depend on exposure(s) not relative risk.
      aggregation: 'any' # Other option is "all". If more than one RF is case definition expects any or all to be present?. Irrelevant for 1 RF
      can_recur: no # once hypertensive always hypertensive
    diagnosis:
      type: 1
      probability: 1
      mm_wt: 0.0
    mortality:
      type: ~ # NULL
  notes: .na
- name: t2dm
  friendly_name: T2DM
  meta:
    incidence:
      type: 1
      aggregation: 'any' # Other option is "all". If more than one RF is case definition expects any or all to be present?. Irrelevant for 1 RF
      can_recur: no
    diagnosis:
      type: 1
      probability: 1
      mm_wt: 0.0
    mortality:
      type: ~
  notes: .na
- name: chd
  friendly_name: CHD
  meta:
    incidence:
      type: 2 # it depends on exposure and relative risk
      can_recur: no
    diagnosis:
      type: 1
      probability: 1
      duration_distr: NBI
      mm_wt: 0.49
    mortality:
      type: 1
      code: 2
  notes: .na
- name: stroke
  friendly_name: Stroke
  meta:
    incidence:
      type: 2
      can_recur: no
    diagnosis:
      type: 1
      probability: 1
      duration_distr: PIG
      mm_wt: 0.8
    mortality:
      type: 1
      code: 3
  notes: .na
- name: cvd
  friendly_name: CVD
  meta:
    incidence:
      type: 0 # this means that other diseases influence this disease to avoid double couting from CHD and stroke.
      influenced_by_disease_name:
        - chd
        - stroke
    diagnosis:
      type: 0
      mm_wt: 0.0
    mortality:
      type: ~
  notes: .na
- name: nonmodelled
  friendly_name: nonmodelled
  meta:
    incidence:
      type: Universal
    diagnosis:
      type: ~ # NULL
    mortality:
      type: 1
      code: 1
  notes: .na
maxlag: 10
jumpiness: 1.0 # increase for more erratic jumps in trajectories
decision_aid: 0.8
stochastic: yes
kismet: yes
validation: no # or yes. Note, no yes/no
max_prvl_for_outputs: 2 # duration 1 is incidence and 2 is prevalence
iteration_n_max: 1000
output_dir: ./outputs
synthpop_dir: ./inputs/synthpop
scenarios: ''
cols_for_output:
- pid # NEED TO be 1st (perhaps not anymore)
- pid_mrk
- year
- mc
- age
- agegrp
- sex
- wt
- wt_esp
strata_for_output:
- scenario
- year
- agegrp
- sex
exposures:
- age
- sex
- Fruit_vege
- Smoking
- Smoking_number
- Med_HT
- Med_HL
- Med_DM
- PA_days
- PA_3cat
- BMI
- HbA1c
- LDLc
- SBP
